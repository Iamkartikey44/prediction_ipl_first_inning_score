<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>First Innings Score Predictor</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='ipl-favicon.ico')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <script src="{{url_for('static',filename = 'js_file.js')}}"></script>
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>


<body>
    <div class="cont">
        <button onclick="myfunc2()"  class="button1">dark</button>
        
    </div>

    <div class="container">
        <h2 class="container-heading"><span class="heading-first">First Innings Score Predictor for </span><span
                class="heading-second">Indian Premier League (IPL)</span></h2>
        <div class="description">
            <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku</p>
        </div>
    </div>
    <!--Prediction Area-->
    <div class="prediction-area">
        <!--IPL Banner 1-->
        <div class='ipl-banner-left'>
            <div class="slider-frame">
                <div class="slide-images-up">
                    <!--Images 1-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='mi.jpg')}}" alt="Mumbai Indians">
                    </div>
                    <!--Images 2-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='rcb.jpg')}}"
                            alt="Royal Challengers Bangalore">
                    </div>
                    <!--Images 3-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='srh.jpg')}}"
                            alt="Sunrisers Hyderabad">
                    </div>
                    <!--Images 4-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='dc.jpg')}}" alt="Delhi Capitals">
                    </div>
                    <!--Images 5-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='rr.jpg')}}" alt="Rajasthan Royals">
                    </div>
                    <!--Images 6-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='kkr.jpg')}}"
                            alt="Kolkata Knight Riders">
                    </div>
                    <!--Images 7-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='kxip.jpg')}}" alt="Kings XI Punjab">
                    </div>
                    <!--Images 8-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='csk.png')}}"
                            alt="Chennai Super Kings">
                    </div>
                </div>
            </div>
        </div>
        <!--Prediction Form-->
        <div class="div2">
            <!--form action="{{ url_for('predict')}}" method="POST" name="myforms" -->
                <!--Batting Team Dropdown-->
                <select name="batting-team" class="form-input  align-center" id="batting">
                    <option value="none">--- Select a Batting team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br>
                <!--Bowling Team Dropdown-->
                <select name="bowling-team" class="form-input  align-center" id="bowling">                                
                    <option value="none">--- Select a Bowling team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br>

                <select name="venue" class="form-input  align-center" id="venue"><br>
                    <option value="none">--- Select a Venue ---</option>
                    {% for v in venue %}
                       <option value="{{ v }}">{{ v }}</option>
                    {% endfor %}    

                
                </select><br>
                <input id="over" class="form-input" type="text" name="overs" placeholder="Overs (>= 5.0) eg. 7.2"><br>
                <input id="run" class="form-input" type="text" name="runs" placeholder="Runs eg. 64"><br>
                <input id="wicket" class="form-input" type="text" name="wickets" placeholder="Wickets eg. 4"><br>
                <input id="run_last5" class="form-input" type="text" name="runs_in_prev_5"
                    placeholder="Runs scored in previous 5 Overs eg. 42"><br>
                <input id="wicket_last5" class="form-input" type="text" name="wickets_in_prev_5"
                    placeholder="Wickets taken in previous 5 Overs eg. 3"><br>

                <button type="submit" class="myButton" onclick="myfunc()" value="Predict Score" >Predict Score</button>
                
            <!--/form-->
            
        </div>
        <!--IPL Banner 2-->
        <div class="ipl-banner-right">
            <div class="slider-frame">
                <div class="slide-images-down">
                    <!--Image 1-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='mi.jpg')}}" alt="Mumbai Indians">
                    </div>
                    <!--Images 2-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='rcb.jpg')}}"
                            alt="Royal Challengers Bangalore">
                    </div>
                    <!--Images 3-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='srh.jpg')}}"
                            alt="Sunrisers Hyderabad">
                    </div>
                    <!--Images 4-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='dc.jpg')}}" alt="Delhi Capitals">
                    </div>
                    <!--Images 5-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='rr.jpg')}}" alt="Rajasthan Royals">
                    </div>
                    <!--Images 6-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='kkr.jpg')}}"
                            alt="Kolkata Knight Riders">
                    </div>
                    <!--Images 7-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='kxip.jpg')}}" alt="Kings XI Punjab">
                    </div>
                    <!--Images 8-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='csk.png')}}"
                            alt="Chennai Super Kings">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--Footer-->
    <div class="footer">
        <div class="contact">
            <a target="_blank" href="https://github.com/Iamkartikey44"><i
                    class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/kartikey-tiwari-32bb90187"><i
                    class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class="footer-description">Made with ❤️ by Kartikey Tiwari.</p>
    </div>


</body>
<script>
    function myfunc2() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
</html>
